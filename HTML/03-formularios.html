<!doctype html>
<html>
    <head>
        <title>Mi primera pagina</title>
    </head>
    <body>
        <form>
            
            <fieldset>
            <legend>Datos personales</legend><!--Agrega el dato caracteristico a fieldset-->
            <label>Edad</label><!--los label se utilizan junto a los input-->
            <input type="number" placeholder="Ingresa Edad..."/><!--Input nos da un campo que puede ingresar datos el usuario
                                type nos permite indicarle la propiedad de nuestro input
                                placeholder pondra texto dentro de el input-->
            <br />
            <label>Contrase√±a</label>
            <input type="password" /><!--por defecto las etiquetas input soportan string-->
            <br />
            <label>Nombre</label>
            <input type="text" /><!--text es la propiedad que tiene por defecto-->
            <br />
            <input type="submit" value="Aceptar"><!--submit envia el valor del formulario
                                                    value nos permite cambiar el valor-->
            <textarea></textarea><!--nos muestra un input que puede ser redimencionado para meter mucho texto-->
            <button>Aceptar</button><!--Es similar al input de tipo submit-->
            <select>
                <option value="goku">Goku</option>
                <option value="vegeta">Vegeta</option>
                <option value="gohan">Gohan</option>
            </select><!--nos va a mostrar opciones que podemos seleccionar-->
        </fieldset><!--Agrupa los datos en una caja-->
        </form><!--Es una forma mas comun en la que podemos pedir datos a un usuario-->
    </body>
</html>
