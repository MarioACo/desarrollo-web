<!DOCTYPE html>
<html>
    <head>
        <title>Selectores id y class</title>
        <link rel="stylesheet" href="main.css" type="text/css">
    </head>
    <body>
        <p id="parrafo">Este es un parrafo</p> <!--Para agregar un id a un elemento lo hacemos con id="nombredelid"-->
        <span class="etiqueta">Este es un span</span><!--Para agregar una clase a un elemento lo hacemos con class="nombredelaclase"-->
        <br />
        <span class="etiqueta">Este es otro span</span>
        <br />
        <span class="etiqueta">Este es un tercer span</span>
    </body>
</html>
