<!doctype html>
<html>
    <head>
        <title>Tablas</title>
    </head>
    <body>
        <table><!--Table nos ayuda a definir una tabla table se divide en tres partes cabecera contenido y footer-->
            <thead><!--definimos la cabezera de la tabla-->
                <tr><!--Indica las filas-->
                    <th><!--Contenido de la fila solo se usa en la cabezera-->
                        Mes
                    </th>
                    <th>
                        Ahorros
                    </th>
                </tr>
            </thead>
            <tbody><!--Esta etiqueta nos sirve para definir el contenido-->
                <tr>
                    <td><!--Con td se usa para el cuerpo y el footer-->
                        Enero
                    </td>
                    <td>$1000</td>
                </tr>
                <tr>
                    <td>
                        Abril
                    </td>
                    <td>
                        $500
                    </td>
                </tr>
            </tbody>
            <tfoot><!--Definimos el footer de la tabla-->
                <tr>
                    <td>Suma Total:</td>
                    <td>$1500</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
