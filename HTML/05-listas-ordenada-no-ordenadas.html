<!doctype html>
<html>
    <head>
        <title>Listas</title>
    </head>
    <body>
        <!--Una lista ordenada nos mostrara los elementos con numeros y la no ordenada con *-->
        <ul><!--Unordered list-->
            <li>Elemento 1</li><!--Son los datos de las listas-->
            <li>Elemento 2</li>
            <li>Elemento 3</li>
        </ul>
        <ol><!--Ordered list-->
            <li>Elemento 1</li>
            <li>Elemento 2</li>
            <li>Elemento 3</li>
        </ol>
    </body>
</html>
