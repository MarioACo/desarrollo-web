<!--Css funciona en conjunto con html
    HTML puede vivir solo pero css necesita de html para existir
    CSS (Cascading Style Sheets - Hojas de estilos en cascada)
-->
<!DOCTYPE html>
<html>
    <head>
        <title>CSS</title>
        <link rel="stylesheet" href="main.css" type="text/css" />
    </head>
    <body>
        <p>Este es un parrafo</p>
        <span>Este es un span</span>
    </body>
</html>
